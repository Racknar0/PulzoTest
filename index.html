<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba frontend Pulzo</title>
    <!-- <link rel="stylesheet/less" type="text/css" href="styles/styles.less"> -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.2/less.min.js"></script> -->
</head>

<body>

    <div class="bg">

        <div class="container-fluid containerPpal">

        <img class="logo" src="/img/logo.png" alt="logoImg" srcset="">
        <div class="contenedor">
            <div class="seleccionar">
                <h2 class="elige text-center">
                    <p class="eligeText">Elige al ganador</p>
                </h2>
                <div class="equipo">

                        <div class="equipos d-flex justify-content-center align-items-center">
                            <div id="localImg" class="local">
                                <input id="localInput" class="visitanteInput" type="radio" name="select" checked>
                                <img class="imgbuton" src="/img/Check.png">
                            </div>
                            <div class="separador">
                                <p class="text-center txtvs">VS</p>
                            </div>
                            <div id="visitImg" class="visitante">
                                <input id="visitanteInput" class="visitanteInput" type="radio" name="select" value="">
                                <img class="imgbuton" src="/img/Check.png">
                            </div>
                            <div class="empate elige fs-3">
                                <p class="d-inline">EMPATE</p>
                                <input id="empateInput" class="empateInput" type="radio" name="select" value="">
                                <img class="imgbutonEmpate" src="/img/Check.png">
                            </div>
                        </div>

                </div>
                

                <div class="boxCuotas">
                    <div class="localCuota d-inline-block">
                        <p id="localCuota" class="text-white m-0 fs-3 fw-bold text-center"></p>
                    </div>
                    <div class="empateCuota d-inline-block">
                        <p id="empateCuota" class="text-white m-0 fs-3 fw-bold text-center"></p>
                    </div>
                    <div class="localCuota d-inline-block">
                        <p id="visitanteCuota" class="text-white m-0 fs-3 fw-bold text-center"></p>
                    </div>
                </div>
                <p class="text-white text-center desktop m-0 mt-2">*Las cuotas estan sujetas a cambios</p>
                <p class="text-white text-center  mobile m-0 mt-2"> * Jugar legal es apostar a la salud</p>
                <p class="text-white text-center  mobile m-0">*El juego es entretenimiento, juega con moderacion</p>
                <p class="text-white text-center  mobile m-0">*Prohibida la venta a menores de edad</p>
                <!--  <p class="text-white text-center pt-3 sinControl">Jugar sin control causa addiccion * Jugar legal es apostar a la salud</p>
                    <p class="text-white text-center pt-3 sinControl">*Las cuotas estan sujetas a cambios</p> -->
            </div>

            <div>
                <form id="formulario" class="form" action="" method="post">
                    <input class="refresh" type="reset" href="www.google.com">
                    <img class="imgrefresh" src="/img/refresh.png">
                    <h2 class="text-center text-white form_title">calcula tu apuesta</h2>
                    <input class="input1" type="number" min="10000" max="1000000" name="" id="input1"
                        placeholder="$___________________">
                    <button class="submit" type="submit">Calcular</button>
                    <input class="input2" type="text" name="" id="inputGanas" placeholder="GANAS" readonly>
                </form>
                <button class="btnApuesteAhora">Apueste ahora</button>
                <p class="text-white fw-bold text-center pt-2 m-0">Las cuotas estan sujetas a cambios</p>
            </div>
        </div>

         </div>  

    </div>


    <script src="js/app.js"></script>
</body>

</html>
